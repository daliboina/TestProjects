buildscript{
	// In this section you declare where to find the dependencies of your project	
	repositories {
    	// Use jcenter for resolving your dependencies.
    	// You can declare any Maven/Ivy/file repository here.
    	//jcenter()
    	
    	maven{
    		url "https://repo1.maven.org/maven2"
    		}
	}
	
	dependencies{
		classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE"
	
	}	
}


apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven{
    	url "https://repo1.maven.org/maven2"
    }
}

dependencies {
   // This dependency is exported to consumers, that is to say found on their compile classpath.
	compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.9.RELEASE'	
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'   
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.0.2'
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.0.2'
	compile (group: 'org.mybatis', name: 'mybatis', version: '3.4.2')
	compile ("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3")
	compile 'org.apache.commons:commons-configuration2:2.7'
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.8.0'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
		
	implementation 'org.springframework.boot:spring-boot-starter-actuator'  
}
bootRun {
	addResources = true
}
